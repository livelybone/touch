<body style="width:100vw;height:100vh">

  <div id="content" style="width: 100px;height:10vh;background: #aaa;"></div>
</div>

<script>
var container = document.getElementById('container')
var container1 = document.getElementById('container1')
var content = document.getElementById('content')
var ob = Touch.tap(container, function (e) {
  console.log('tap')
  console.log(e)
})
var ob1 = Touch.press(container1, function (e) {

  console.log(e)
  ob.touchObserver.destroy()
})

content.addEventListener()
